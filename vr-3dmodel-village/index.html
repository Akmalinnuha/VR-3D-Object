<!DOCTYPE html>
<html lang="en">
<head>
    <title>Model 3D</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="castle_village_scene/img-sky.jpg">
            <a-asset-item id="village" src="castle_village_scene/scene.gltf"></a-asset-item>
            <a-asset-item id="catapult-o" src="castle_village_scene/3dexport_catapult/catapult2_01.obj"></a-asset-item>
            <a-asset-item id="catapult-m" src="castle_village_scene/3dexport_catapult/catapult2_01.mtl"></a-asset-item>
        </a-assets>
        <a-sky src="#sky"></a-sky>
        <a-entity position="-7 5 25">
            <a-camera></a-camera>
        </a-entity>
        <a-entity gltf-model="#village" position="0 0 0" scale="24 24 24"></a-entity>
        <a-entity obj-model="obj: #catapult-o; mtl: #catapult-m" position="-0.5 0 15" rotation="0 90 0" scale="0.8 0.8 0.8"></a-entity>
    </a-scene>
</body>
</html>
